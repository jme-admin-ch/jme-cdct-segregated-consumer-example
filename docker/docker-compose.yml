version: '3.8'

services:
  postgres:
    image: postgres:17.2-alpine
    container_name: pact-broker-db
    environment:
      POSTGRES_USER: pactbroker
      POSTGRES_PASSWORD: pactbroker
      POSTGRES_DB: pactbroker
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pactbroker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pact-network

  pact-broker:
    image: pactfoundation/pact-broker:2.135.0-pactbroker2.117.1
    container_name: pact-broker
    ports:
      - "9292:9292"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PACT_BROKER_DATABASE_USERNAME: pactbroker
      PACT_BROKER_DATABASE_PASSWORD: pactbroker
      PACT_BROKER_DATABASE_HOST: postgres
      PACT_BROKER_DATABASE_NAME: pactbroker
      PACT_BROKER_BASE_URL: http://localhost:9292
      PACT_BROKER_ALLOW_PUBLIC_READ: 'true'
      PACT_BROKER_DISABLE_SSL_VERIFICATION: 'true'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9292/diagnostic/status/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pact-network

volumes:
  postgres-data:

networks:
  pact-network:
    driver: bridge
